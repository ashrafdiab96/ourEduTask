<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Education Task</title>
    
    <!-- Style files -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container p-4">
        <div class="row">
            <!-- Filter by status and currency -->
            <div class="col-md-2">
                <p class="mt-2">Filter by Status</p>
            </div>
            <div class="col-md-4">
                <select name="statusFilter" id="" class="form-control" onchange="filterByStatus(this.value);">
                    <option value="" selected disabled>Status</option>
                    <option value="1">Authorized</option>
                    <option value="2">Decline</option>
                    <option value="3">Refunded</option>
                </select>
            </div>
            <div class="col-md-2">
                <p class="mt-2">Filter by Currency</p>
            </div>
            <div class="col-md-4">
                <select name="statusFilter" id="" class="form-control" onchange="filterByCurrency(this.value);">
                    <option value="" selected disabled>Currency</option>
                    <option value="SAR">SAR</option>
                    <option value="USD">USD</option>
                    <option value="EGP">EGP</option>
                </select>
            </div>
        </div>
        <div class="row mb-2">
            <!-- Filter by amount and date reanges -->
            <div class="col-md-2">
                <p class="mt-2">Amount Range</p>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-4">
                        <input type="number" name="fromAmouunt" class="form-control" placeholder="From">
                    </div>
                    <div class="col-md-4">
                        <input type="number" name="toAmouunt" class="form-control" placeholder="To">
                    </div>
                    <div class="col-md-4">
                        <input type="submit" onclick="amountFilter();" class="btn btn-success" value="Filter">
                    </div>
                </div>
            </div>
            <div class="col-md-2">    
                <p class="mt-2">Date Range</p>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-5">
                        <input type="date" name="fromDate" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <input type="date" name="toDate" class="form-control">
                    </div>
                    <div class="col-md-1">
                        <input type="submit" onclick="dateFilter();" class="btn btn-success" value="Filter">
                    </div>
                </div>
            </div>
        </div>

        <!-- Table for show the data -->
        <div class="row">
            <table class="table table-responsive table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>paidAmount</th>
                        <th>Currency</th>
                        <th>parentEmail</th>
                        <th>statusCode</th>
                        <th>paymentDate</th>
                        <th>parentIdentification</th>
                        <th>balance</th>
                        <th>currency</th>
                        <th>email</th>
                        <th>created_at</th>
                        <th>UserId</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </div>    
    </div>

    <!-- Script files -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/mine.js"></script>

</body>
</html>
